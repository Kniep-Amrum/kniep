version: '3.8'
services:
  db:
    image: postgres:14-alpine
    restart: always
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - 5432:5432
  app:
    build:
      context: .
      target: build
      args:
        MIX_ENV: prod
    env_file: .env
    ports:
      - "4001:4001"
    depends_on:
    - db